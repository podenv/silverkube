apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app.kubernetes.io/component: postgres
        app.kubernetes.io/instance: demo
        app.kubernetes.io/name: demo
        app.kubernetes.io/part-of: app
      name: postgres
    spec:
      ports:
        - name: pg
          port: 5432
          protocol: TCP
          targetPort: pg
      selector:
        app.kubernetes.io/component: postgres
        app.kubernetes.io/instance: demo
        app.kubernetes.io/name: demo
        app.kubernetes.io/part-of: app
      type: ClusterIP
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app.kubernetes.io/component: postgres
        app.kubernetes.io/instance: demo
        app.kubernetes.io/name: demo
        app.kubernetes.io/part-of: app
      name: demo-postgres
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/component: postgres
          app.kubernetes.io/instance: demo
          app.kubernetes.io/name: demo
          app.kubernetes.io/part-of: app
      template:
        metadata:
          labels:
            app.kubernetes.io/component: postgres
            app.kubernetes.io/instance: demo
            app.kubernetes.io/name: demo
            app.kubernetes.io/part-of: app
          name: postgres
        spec:
          containers:
            - image: docker.io/library/postgres:12.1
              name: postgres
              ports:
                - containerPort: 5432
                  name: pg
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app.kubernetes.io/component: worker
        app.kubernetes.io/instance: demo
        app.kubernetes.io/name: demo
        app.kubernetes.io/part-of: app
      name: demo-worker
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/component: worker
          app.kubernetes.io/instance: demo
          app.kubernetes.io/name: demo
          app.kubernetes.io/part-of: app
      template:
        metadata:
          labels:
            app.kubernetes.io/component: worker
            app.kubernetes.io/instance: demo
            app.kubernetes.io/name: demo
            app.kubernetes.io/part-of: app
          name: worker
        spec:
          containers:
            - args:
                - sh
                - "-c"
                - "python3 -c 'import socket, sys; socket.socket(socket.AF_INET, socket.SOCK_STREAM).connect((sys.argv[1], 5432))' postgres;echo Connected; sleep infinity"
              image: registry.fedoraproject.org/fedora:31
              name: worker
kind: List
